<body>
    <h1 id="title"> 모아 푸는 한글 워들 </h1>
    <div id="tutorial">
        <h1>플레이 방법</h1>
        <img src="tutorial_blank.png" alt="tutorialBlank">
        <p>직사각형 하나는 하나의 자모. 직사각형이 모이면 조합된 한글 한 글자.<br>
           자모의 개수에 맞고 사전에 있는 단어를 입력 후 Enter를 누르면 다음 그림과 같이 결과를 확인할 수 있습니다.</p>
        <img src="tutorial_entered.png" alt="tutorialEntered">
        <p>위의 정답은 '통역'입니다. 해당 단어에 들어있으면서 위치가 같은 자모는 초록색, 위치만 다르면 빨간색, 포함되지 않은 자모이면 회색으로 표시됩니다. <br>
        힌트를 드리자면, 정답은 우리가 일상에서 자주 사용하는 단어지만 시도는 사전에 있는 단어면 가능합니다. <br>
        6번만에 어떤 단어일지 맞혀보세요.</p>
        <button class="close-button" id="close-button" onclick="closePopup()">시작</button>

    </div>

    </div>
